<div class="container mt-5">
    <div class="page-header text-center mt-2">
        <h1>Búscanos en el mapa</h1>
    </div>
    <div class="container justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">

                    <fieldset>
                        <legend class="text-center header">Contáctenos</legend>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-contactenos">
                            <div class="form group">
                                <div class="col-md-10 col-md-offset-1">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Nombres</mat-label>
                                        <input matInput placeholder="Nombres" value="" formControlName="Nombre">

                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="form group">
                                <div class="col-md-10 col-md-offset-1">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Apellidos</mat-label>
                                        <input matInput placeholder="Apellidos" value="" formControlName="Apellido">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="form group">
                                <div class="col-md-10 col-md-offset-1">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Correo Electrónico</mat-label>
                                        <input type="email" matInput placeholder="Correo Electrónico" value=""
                                            formControlName="Correo">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="form group">
                                <div class="col-md-10 col-md-offset-1">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Teléfono</mat-label>
                                        <input matInput placeholder="Teléfono" value="" formControlName="Telefono">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="form group">
                                <div class="col-md-10 col-md-offset-1">

                                    <mat-form-field class="example-full-width">
                                        <mat-label>Déjanos tu mensaje</mat-label>
                                        <textarea matInput
                                            placeholder="Nos pondremos en Contacto contigo en un lapso de 2 días hábiles"
                                            formControlName="Comentarios"></textarea>
                                    </mat-form-field>


                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button mat-raised-button color="primary">Enviar</button>
                                </div>
                            </div>
                        </form>

                    </fieldset>

                </div>

            </div>
            <div class="col-md-6">
                <div>
                    <div class="panel panel-default">
                        <div class="text-center header">Nuestra Ubicación</div>
                        <div class="panel-body text-center">
                            <h4>Dirección</h4>
                            <div>
                                Carrera 13# 54-55 <br />
                                Bogotá D.C. <br />
                                #(+57) 555.555.5555 <br />
                                optica@optica.com <br />
                            </div>
                            <hr />
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7313830556104!2d-74.06719788573693!3d4.6419329434580465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a39fdcbb20f%3A0x106bb80d484b5d24!2sCra.%2013%20%2354-55%2C%20Localidad%20de%20Chapinero%2C%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1669937427641!5m2!1ses!2sco"
                                width="550" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
